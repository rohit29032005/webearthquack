<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../webearthquack/login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Welcome Back</h2>
      <p>Please enter your details to sign in.</p>

      <form id="login-form">
        <label for="email">E-Mail Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <button type="submit" class="login-button">Sign in</button>

        <div class="divider">
          <span>OR</span>
        </div>

        <button type="button" class="google-button" onclick="googleSignIn()">Sign in with Google</button>
      </form>

      <p class="signup-text">Don't have an account yet? <a href="../webearthquack/signup.html">Sign Up</a></p>
    </div>
  </div>
  <script type="module" src="../webearthquack/login.js"></script>
</body>
</html>
