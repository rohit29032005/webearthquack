<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="../control Panel/style.css">
    <link rel="icon" href="../pictures/logo.jpg" type="image/x-icon">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="../pictures/logo.jpg" alt="Logo">
            <h1>ShakeAlert Dashboard</h1>
            <p id="access-message"></p>
            <button id="logout-btn">Logout</button>
        </div>
    </header>

    <div class="container">
        <h2>Total Registered Users: <span id="total-count">0</span></h2>
    </div>

    <div id="students-list" class="students-list">
        <!-- Student information will be displayed here -->
    </div>

    <footer>
        <p>&copy; 2024 Your Company Name. All rights reserved.</p>
    </footer>

    <script type="module" src="../control Panel/panel.js"></script>
</body>
</html>
